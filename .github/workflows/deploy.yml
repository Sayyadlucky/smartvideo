name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: stellar-chemist-475005-v0

      - name: Set project
        run: gcloud config set project stellar-chemist-475005-v0

      - name: Build & Push image
        run: gcloud builds submit --project=stellar-chemist-475005-v0 --tag=gcr.io/stellar-chemist-475005-v0/smartvideo

      - name: Deploy to Cloud Run
        run: gcloud run deploy smartvideo \
              --image=gcr.io/stellar-chemist-475005-v0/smartvideo \
              --region=us-central1 \
              --project=stellar-chemist-475005-v0 \
              --vpc-connector=YOUR_VPC_CONNECTOR \
              --allow-unauthenticated
